<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        nav h2 {
            color: #333;
            font-size: 24px;
            display: inline;
            font-weight: 600;
        }

        nav a {
            color: #007bff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e7f0ff;
            color: #0056b3;
        }

        .container {
            margin: 30px auto;
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        form label span{
        color:red;
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            color: #28a745;
            font-size: 16px;
            text-align: center;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            form input[type="text"] {
                font-size: 14px;
            }

            form input[type="submit"] {
                font-size: 14px;
            }

        }

    </style>
</head>
<body>

<nav>
    <h2>Admin Panel</h2>
     <a href="/admin">Home</a>
</nav>

<div class="container">
    <h1>Add a Question</h1>
    <form name="add_question" action="/admin/editquiz/{{ quiz_id }}/addquestion" method="POST" onsubmit="return validateForm()">
        <label>Question:</label>
        <input type="text" name="question" id="question">

        <label>Choice 1:</label>
        <input type="text" name="c1">

        <label>Choice 2:</label>
        <input type="text" name="c2">

        <label>Choice 3:</label>
        <input type="text" name="c3">

        <label>Choice 4:</label>
        <input type="text" name="c4">

        <label>Correct Choice: <span>If correct choice is Choice 1 then input c1</span></label>
        <input type="text" name="correctoption">

        <input type="submit" value="Submit">
    </form>

    {% if flag %}
    <p>Question and Choices Added!!</p>
    {% endif %}
</div>
<script>
    function validateForm(){
    let x = document.forms["add_question"]["question"].value;
    let y = document.forms["add_question"]["c1"].value;
    let z = document.forms["add_question"]["c2"].value;
    let a = document.forms["add_question"]["c3"].value;
    let b = document.forms["add_question"]["c4"].value;
    let c = document.forms["add_question"]["correctoption"].value;

    if (x=="" || y=="" || z=="" || a=="" || b=="" || c==""){
        alert("Please fill all fields before submitting.");
        return false;
    }
    return true;
    }
</script>

</body>
</html>
